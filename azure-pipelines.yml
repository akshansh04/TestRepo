variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

jobs:
- deployment: DeployWeb
  displayName: Deploy aksriv Job1
  environment: 'smarthotel-dev.default'
  strategy: 
      runOnce:
        deploy:
          steps:
            - task: NuGetToolInstaller@0

            - task: NuGetCommand@2
              inputs:
                restoreSolution: '$(solution)'




    

